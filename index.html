  <style>
    :root {
      --primary-color: #0ea5e9;
      --secondary-color: #0284c7;
      --background: #0f172a;
      --surface: #1e293b;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background-color: var(--surface);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid var(--accent);
    }

    .nav-menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-menu a {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      text-decoration: none;
      color: var(--text-secondary);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      background-color: var(--primary-color);
      color: var(--text);
    }

    .social-links {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-links a {
      color: var(--text-secondary);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--accent);
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 280px;
      padding: 3rem;
      flex: 1;
    }

    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Animation Classes */
    .animate-text {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.2s;
    }
    .delay-2 {
      animation-delay: 0.4s;
    }
    .delay-3 {
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Skills Container */
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }

    .skill-tag {
      background-color: var(--surface);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      color: var(--accent);
    }

    /* Buttons */
    .cta-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .primary {
      background-color: var(--primary-color);
      color: var(--text);
    }

    .secondary {
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid var(--accent);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
    }

    /* About Page Styles */
    .experience-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .experience-card {
      background-color: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }

    .experience-card h3 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .tech-stack {
      margin-top: 4rem;
    }

    .tech-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .tech-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }

    .tech-item i {
      font-size: 2.5rem;
      color: var(--accent);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 1rem;
      }

      .container {
        flex-direction: column;
      }

      .main-content {
        margin-left: 0;
        padding: 2rem;
      }

      .profile img {
        width: 100px;
        height: 100px;
      }

      .nav-menu {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .nav-menu a {
        padding: 0.5rem 1rem;
      }

      .experience-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
